<!DOCTYPE html>
<html lang=en>
      <head>
            <meta charset=utf-8>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Droplet - {{ page.title }}</title>
            <link rel=stylesheet href=/assets/css/site.css />
      </head>
      <body>
            <div>
                  <div class=menu>
                        <h1><a href=/index class=project-name>droplet</a></h1>
                        <ul id=guide>
                              <li><a href=/index >Getting started</a></li>
                              <li><a href=/edsl >EDSL</a></li>
                              <li><a href=/mapper >Query mapper</a></li>
                        </ul>
                        <br>
                        <ul>
                              <li><a href=https://github.com/easafe/purescript-droplet/tree/master/examples>Examples</a></li>
                              <li><a href=https://pursuit.purescript.org/packages/purescript-droplet>API Reference</a></li>
                              <li><a href=https://github.com/easafe/purescript-droplet>GitHub</a></li>
                        </ul>
                  </div>
            </div>
            <div class=content>
                  {{ content }}
            </div>
            <script type=text/javascript>
                  var as = [].slice.call(document.querySelectorAll('#guide li a'));

                  if (location.pathname == '/')
                        as[0].classList.add('current');
                  else
                        for (var i = 0; i < as.length; ++i)
                              if (location.href == as[i].href) {
                                    as[i].classList.add('current');
                                    break;
                              }
            </script>
      </body>
</html>
